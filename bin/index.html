<!DOCTYPE html>
<html lang="en" dri="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" charset="utf-8"></script>
    <title>Battle Ships</title>
</head>
<body>
    <g-battleships size="400px" squares="100">
        <g-battleships-styles href="style.css"></g-battleships-styles>

        <g-battleships-ship name="destroyer" size="2"></g-battleships-ship>
        <g-battleships-ship name="submarine" size="3"></g-battleships-ship>
        <g-battleships-ship name="cruiser" size="3"></g-battleships-ship>
        <g-battleships-ship name="battleship" size="4"></g-battleships-ship>
        <g-battleships-ship name="carrier" size="5"></g-battleships-ship>
        
        <g-battleships-localplayer name="Jan" player="user"></g-battleships-localplayer>
        <g-battleships-computerplayer name="Computer" player="opponent"></g-battleships-computerplayer>
    </g-battleships>
</body>
</html>
